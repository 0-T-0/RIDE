# Epydoc configuration for RIDE.
#
# Generate the documentation by giving the modules as arguments like:
#   epydoc --config doc/api/epydoc.conf src/robotide
#   epydoc --config doc/api/epydoc.conf src/robotide/plugin/plugin
#
# For more information see `epydoc --help` and the example config at
# http://epydoc.sourceforge.net/manual-reference.html#sample-configuration-file

[epydoc]
verbosity: 1
name: RIDE
url: http://code.google.com/p/robotframework-ride
output: html
target: api
docformat: restructuredtext
private: no
imports: yes
frames: no
redundant-details: yes
inheritance: included
css: grayscale
fail-on: docstring_warning
